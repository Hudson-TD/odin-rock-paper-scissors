<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Odin Project - Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="score-tracker">
        <div class="player-score-container">
          <h2>Player Score:</h2>
          <h3 id="player-score-value"></h3>
        </div>
        <div class="computer-score-container">
          <h2>Computer Score:</h2>
          <h3 id="computer-score-value"></h3>
        </div>
      </div>

      <div class="header-container">
        <img
          alt="Colosseum SVG icon courtesy of https://uxwing.com/license/"
          src="https://uxwing.com/wp-content/themes/uxwing/download/flags-landmarks/colosseum-icon.png"
        />
        <h1>The Unofficially "Official": RPS Colosseum</h1>
        <br />
        <p>
          Compete against the all-powerful machine in a classic game of Rock,
          Paper, Scissors. The first to reach <strong>5 points</strong> wins the
          title of "Champion"!
        </p>
      </div>
    </header>
    <main>
      <div>
        <h3 id="button-header-text">Choose your weapon!</h3>
      </div>
      <div class="button-container">
        <button type="button" id="rock" value="ROCK">Rock</button>
        <button type="button" id="paper" value="PAPER">Paper</button>
        <button type="button" id="scissors" value="SCISSORS">Scissors</button>
      </div>

      <div class="results-container">
        <div id="player-round-status">
          <span>Player chose:</span>
          <span id="player-choice"></span>
        </div>
        <div id="computer-round-status">
          <span>Computer chose:</span>
          <span id="computer-choice"></span>
        </div>
      </div>
      <div id="round-winner-element"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
